<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Horizontal Modular Tabs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="bundle.css">

    </head>
    <body>

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div style="position:absolute; right:0; top:0;">
        <span id="exposeOn" class="ht-hdiv pull-right" style="background-color:red;">expose on</span>
        <span id="exposeOff" class="ht-hdiv pull-right" style="background-color:green; display:none;">expose off</span>
        <span id="exposeTrue" class="ht-hdiv pull-right" style="background-color:lightblue; ">expose T</span>
        <span id="exposeFalse" class="ht-hdiv pull-right" style="background-color:purple; display:none; ">expose F</span>
    </div>
    <i class="fa fa-arrow-circle-left" id="exLeftNav" style="display:none; position:absolute; left:1%; bottom:50%; font-size:50px; z-index:1; "></i>
    <i class="fa f a-arrow-circle-right" id="exRightNav" style="display:none; position:absolute; right:1%; bottom:50%; font-size:50px; z-index:1; "></i>
    <div id="exposebtns">
        <span class="white-text-btn"> Save Workspace </span><span class="white-text-btn"> Load Workspace </span>
    </div>


    <div id="ht-head"></div>
    <div id="ht-slider"></div>
    <div id="ht-wrapper">
            <div id="ht-content"></div>
    </div>

        <script src="bundle.js"></script>
    </body>
</html>
