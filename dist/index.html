<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Horizontal Modular Tabs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="bundle.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


            <div id="ht-head">
             
            </div>
            <div id="ht-wrapper">
                <div id="ht-content">
                 <div class="ht-tab" data-id="1">
                    <div class="ht-tab-header bg-yellow" data-bg="yellow">
                        <h3> First Module using ShapeShift</h3>
                        <div class="ht-windowBtn">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-minus"></i>
                        </div>

                    </div>
                    <div class="ht-tab-content">
                        <div class="grid">
                            <div data-ss-colspan='1' style="height: 240px"></div>
                            <div data-ss-colspan='2' style="height: 240px"></div>
                            <div data-ss-colspan='3' style="height: 240px"></div>
                            <div data-ss-colspan='1' style="height: 240px"></div>
                        </div>
                     </div>

                </div>


                <div class="ht-tab " data-id="2">
                    <div class="ht-tab-header bg-orange" data-bg="orange">
                        <h3> Second Module using Gridster</h3>
                    </div>
                    <div class="ht-tab-content">
                        <div class="gridster">
                            <ul>
                                <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                                    <div class="handle">  </div>
                                    <div class="inner">
                                        aasd asd
                                        asd
                                        sadasdasd
                                        sadsad
                                        asdsa dsad asd asd asdsa
                                        das
                                        dasdsa dsa
                                    </div>
                                    </li>
                                <li data-row="1" data-col="7" data-sizex="2" data-sizey="2">
                                    <div class="handle">  </div>
                                </li>

                                <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"><div class="handle">  </div></li>

                                <li data-row="1" data-col="2" data-sizex="2" data-sizey="1"><div class="handle">  </div></li>
                                <li data-row="2" data-col="2" data-sizex="2" data-sizey="2"><div class="handle">  </div></li>

                                <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"><div class="handle">  </div></li>
                                <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"><div class="handle">  </div></li>
                                <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"><div class="handle">  </div></li>

                                <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"><div class="handle">  </div></li>
                                <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"><div class="handle">  </div></li>

                                <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"><div class="handle">  </div></li>
                                <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"><div class="handle">  </div></li>
                            </ul>
                        </div>
                    </div>

                </div>

                <div class="ht-tab" data-id="3">
                    <div class="ht-tab-header bg-blue" data-bg="blue">
                        <h3> Third Module using jquery UI</h3>
                    </div>
                    <div class="ht-tab-content">

                    </div>

                </div>
            </div>
            </div>

 
        <script src="bundle.js"></script>
    </body>
</html>
